<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>SoundThing</title>
        <script src="p5.js"></script>
        <script src="p5.sound.js"></script>
        <script src="sketch.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- иконки для кнопок -->
    </head>
    <body style = "background: #1d1d1d; font-family:'Courier New'">
        <div id="content">
            <div style = "position: absolute; left: 785px; top: 482px; width: 500px" > <!-- область с регулятором диапазона штриха -->
                <input type = "range" class="vertical-slider" min = "30" max = "400" value = "100" step = "10" id = "rangeSlider" style="width: 100px">
                <b style = "position: relative; left: -70px; top: 115px; color: #dddddd; font-size: 20px">RANGE</b>
            </div>
            <div style = "position: absolute; left: 220px; top: 482px; width: 200px" >  <!-- область с регулятором скорости -->
                <b style = "position: relative; left: 2px; top: 115px; color: #dddddd; font-size: 20px">SPEED</b>
                <input type = "range" class="vertical-slider" min = "0.1" max = "2" value = "1" step = "0.1" id = "speedSlider" style="width: 100px">
            </div>
            <div style = "position: absolute; left: 345px; top: 680px; width: 900px" >  <!-- область с перемоткой и кнопками -->
                <b style = "position: relative; top: -6px; color: #dddddd; font-size: 20px;">DURATION</b>
                <button style = "position: relative; left: 35px" class="button button1" id = "prevButton"><i class="fa-solid fa-backward"></i></button>
                <button style = "position: relative; left: 40px" class="button button1" id = "playButton"><i class="fa-solid fa-play"></i></button>
                <button style = "position: relative; left: 45px" class="button button1" id = "nextButton"><i class="fa-solid fa-forward"></i></button>
                <button style = "position: relative; left: 85px" class="button button1" id = "circlesButton"><i class="fa-regular fa-circle"></i></button>
                <button style = "position: relative; left: 87px" class="button button1" id = "lineButton"><i class="fa-solid fa-window-minimize"></i></button>
            </div>
        </div>
    </body>
</html>
